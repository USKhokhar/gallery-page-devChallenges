<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>My Gallery</title>
</head>
<body>
  <!-- HEADER -->
  <section id="header">
    <img src="/my-gallery-master/profilePhoto.png" alt="profilePhoto" id="pfp">
    <div id="pf-name">
      <h1>Rodney Cotton</h1>
      <p id="subtitle">Helsinki, Finland</p>
    </div>
    <div id="stats-bar">
      <div class="stats">
        <p class="number">100</p>
        <p class="stat-type">posts</p>
      </div>
      <div class="stats">
        <p class="number">2,242</p>
        <p class="stat-type">follower</p>
      </div>
      <div class="stats">
        <p class="number">1,432</p>
        <p class="stat-type">following</p>
      </div>
    </div>
  </section>

  <!-- GALLERY -->
  <div id="gallery">
    <img src="/my-gallery-master/photo1.png" alt="photo1" class="g-img" id="img-1">
    <img src="/my-gallery-master/photo2.png" alt="photo2" class="g-img" id="img-2">
    <img src="/my-gallery-master/photo3.png" alt="photo3" class="g-img" id="img-3">
    <img src="/my-gallery-master/photo_4.png" alt="photo_4" class="g-img" id="img-4">
    <img src="/my-gallery-master/photo5.png" alt="photo5" class="g-img" id="img-5">
    <img src="/my-gallery-master/photo6.png" alt="photo6" class="g-img" id="img-6">
  </div>

  <!--Footer-->
  <footer>created by U.S.Khokhar - devChallenges.io</footer>
</body>
</html>
